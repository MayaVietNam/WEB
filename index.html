<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ Thống Đăng Ký Thuê Wifi - MayaVietNam</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* Custom font */
        @import url('https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700&display=swap');
        body {
            font-family: 'Be Vietnam Pro', sans-serif;
            background-color: #f0f4f8;
            background-image: 
                radial-gradient(circle at 100% 0%, rgba(199, 210, 254, 0.3) 0%, rgba(199, 210, 254, 0) 50%),
                radial-gradient(circle at 0% 100%, rgba(165, 180, 252, 0.3) 0%, rgba(165, 180, 252, 0) 50%);
        }
        /* Animation for fade-in effect */
        .fade-in {
            animation: fadeIn 0.8s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body class="text-gray-800 min-h-screen flex flex-col">

    <!-- Header -->
    <header class="bg-white/80 backdrop-blur-sm shadow-sm sticky top-0 z-10">
        <div class="container mx-auto px-6 py-3">
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <img src="https://i.postimg.cc/VvSyGkBV/EZ-LOGO-08.png" alt="EZ Maya Logo" class="h-12 w-auto mr-4">
                    <h1 class="text-2xl font-bold text-gray-800 hidden sm:block">Dịch Vụ Thuê Wifi</h1>
                </div>
                <div>
                    <img src="https://i.postimg.cc/WbnQTChx/LOGO-MAYA-VIETNAM.png" alt="Maya Vietnam Logo" class="h-10 w-auto">
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content: Centered Login Form -->
    <main class="container mx-auto px-6 py-12 flex-grow flex items-center justify-center">
        <div id="login-section" class="w-full max-w-md bg-white p-8 md:p-10 rounded-xl shadow-2xl transition-all duration-500 fade-in">
            <div class="text-center mb-8">
                <i class="fas fa-wifi text-4xl text-blue-600"></i>
                <h2 class="text-3xl font-bold text-gray-900 mt-4">Đăng Nhập Hệ Thống</h2>
                <p class="text-gray-500 mt-2">Nhập tài khoản được cấp để truy cập trang đăng ký.</p>
            </div>
            <div class="space-y-6">
                <div>
                    <label for="username" class="sr-only">Tên tài khoản</label>
                    <input type="text" id="username" name="username" placeholder="Tên tài khoản của bạn"
                           class="shadow-inner appearance-none border border-gray-300 rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
                </div>
                <button id="login-button" class="w-full flex items-center justify-center bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg focus:outline-none focus:shadow-outline transition-transform transform hover:scale-105">
                    <span>Truy cập</span>
                    <i class="fas fa-arrow-right ml-2"></i>
                </button>
            </div>
            <p id="error-message" class="text-red-500 text-sm mt-4 text-center h-5"></p>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-transparent mt-12">
        <div class="container mx-auto px-6 py-4 text-center text-gray-500">
            <p>&copy; 2025 MayaVietNam. All Rights Reserved.</p>
        </div>
    </footer>

    <script>
        // --- JavaScript Logic for Login ---

        // 1. Định nghĩa các tài khoản và đường dẫn tương ứng
        // Bạn có thể thay đổi tên tài khoản ở đây
        const accounts = {
            'his_user': '/HIS/',
            'toyota_user': '/TOYOTA/',
            'yamaha_user': '/YAMAHA/'
        };

        // 2. Lấy các phần tử HTML cần thiết
        const loginSection = document.getElementById('login-section');
        const loginButton = document.getElementById('login-button');
        const usernameInput = document.getElementById('username');
        const errorMessage = document.getElementById('error-message');

        // 3. Hàm xử lý đăng nhập
        function handleLogin() {
            const username = usernameInput.value.trim().toLowerCase(); // Chuyển về chữ thường để không phân biệt hoa/thường

            // Kiểm tra xem tài khoản có tồn tại không
            if (accounts[username]) {
                // Nếu có, chuyển hướng người dùng
                errorMessage.textContent = 'Đăng nhập thành công, đang chuyển hướng...';
                errorMessage.classList.remove('text-red-500');
                errorMessage.classList.add('text-green-500');
                
                // Chuyển hướng sau một khoảng trễ nhỏ để người dùng thấy thông báo
                setTimeout(() => {
                    window.location.href = accounts[username];
                }, 500);

            } else {
                // Nếu không có, hiển thị thông báo lỗi
                errorMessage.textContent = 'Tài khoản không hợp lệ. Vui lòng thử lại.';
                errorMessage.classList.add('text-red-500');
                errorMessage.classList.remove('text-green-500');
                
                // Rung nhẹ form đăng nhập để báo lỗi
                loginSection.classList.add('animate-shake');
                setTimeout(() => {
                    loginSection.classList.remove('animate-shake');
                }, 500);
            }
        }

        // 4. Thêm sự kiện khi nhấn nút "Truy cập"
        loginButton.addEventListener('click', handleLogin);

        // 5. Thêm sự kiện nhấn Enter trên ô input
        usernameInput.addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                handleLogin();
            }
        });
        
        // 6. Thêm style cho animation lỗi
        const style = document.createElement('style');
        style.innerHTML = `
            @keyframes shake {
                10%, 90% { transform: translate3d(-1px, 0, 0); }
                20%, 80% { transform: translate3d(2px, 0, 0); }
                30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
                40%, 60% { transform: translate3d(4px, 0, 0); }
            }
            .animate-shake {
                animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
            }
        `;
        document.head.appendChild(style);
    </script>

</body>
</html>
